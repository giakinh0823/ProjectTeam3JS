{% extends "base/base.html" %}
{% block block_body_not_nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="{% url 'home:index' %}">Uniqlo</a>
  </div>
</nav>


<h1 class="text-center mt-5 mb-4 display-3">Change Password</h1>

{% if error %}
  <div class="mb-3 mt-5 w-100 d-flex justify-content-center align-items-center" role="alert" >
    <div class="w-50 alert alert-secondary">{{ error }}</div> 
  </div>
{% endif %}
<form action="" method="POST" class="d-flex flex-column align-items-center">
  {% csrf_token %}
  <div class="mb-3 w-50">
    <label for="id_old_password" class="form-label">Old Password</label>
    <input type="password" name="old_password" required="" id="id_old_password" class="form-control">
  </div>
  <div class="mb-3 w-50">
    <label for="id_new_password1" class="form-label">New Password</label>
    <input type="password" name="new_password1" required="" id="id_new_password1" class="form-control">
  </div>
  <div class="mb-3 w-50">
    <label for="id_new_password2" class="form-label">New password confirmation</label>
    <input type="password" name="new_password2" required="" id="id_new_password2" class="form-control">
  </div>
  <button type="submit" class="btn btn-outline-dark">Change Password</button>
  <a class="mt-3" style="text-decoration: none; color: #212529; font-size: 16px" href="{% url 'appUser:userInfo' %}">Back</a>

</form>
   
{% endblock block_body_not_nav %}
